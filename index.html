<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Responsive Secure Image Gallery">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f9f9f9;
        --btn-bg: #1e88e5;
        --btn-hover: #1565c0;
      }
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search {
      padding: 10px;
      min-width: 200px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .group-btn {
      padding: 10px 15px;
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .group-btn:hover {
      background-color: var(--btn-hover);
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    #gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #gallery img:hover {
      transform: scale(1.02);
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      #search, .group-btn {
        width: 100%;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<h1>Secure Image Gallery</h1>

<div id="controls">
  <input type="text" id="search" placeholder="Search groups...">
  <button class="group-btn" id="all-btn">Show All</button>
  <div id="group-buttons"></div>
</div>

<div id="gallery">Loading images...</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="Preview">
</div>

<script>
  const gallery = document.getElementById("gallery");
  const groupButtonsContainer = document.getElementById("group-buttons");
  const searchInput = document.getElementById("search");
  const allBtn = document.getElementById("all-btn");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  let groups = {};
  let allImages = [];

  function sanitizeInput(str) {
    return str.replace(/[<>\/"'&]/g, "");
  }

  async function fetchFolderContents(config, path = config.folder, groupName = "") {
    const res = await fetch(`https://api.github.com/repos/${config.username}/${config.repo}/contents/${path}`);
    const data = await res.json();

    for (const item of data) {
      if (item.type === "file" && item.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
        const group = groupName || "others";
        if (!groups[group]) groups[group] = [];
        groups[group].push(item);
        allImages.push(item);
      } else if (item.type === "dir") {
        await fetchFolderContents(config, `${path}/${item.name}`, item.name.toLowerCase());
      }
    }
  }

  function clearGallery() {
    gallery.innerHTML = "";
  }

  function showImages(images) {
    clearGallery();
    if (images.length === 0) {
      gallery.textContent = "No images found.";
      return;
    }

    images.forEach(file => {
      const img = document.createElement("img");
      img.src = file.download_url;
      img.alt = sanitizeInput(file.name);
      img.title = sanitizeInput(file.name);
      img.loading = "lazy";
      img.onclick = () => {
        lightbox.style.display = "flex";
        lightboxImg.src = file.download_url;
        lightboxImg.alt = file.name;
      };
      gallery.appendChild(img);
    });
  }

  function createGroupButtons() {
    groupButtonsContainer.innerHTML = "";
    Object.keys(groups).forEach(group => {
      const btn = document.createElement("button");
      btn.className = "group-btn";
      btn.textContent = `${group} (${groups[group].length})`;
      btn.onclick = () => showImages(groups[group]);
      groupButtonsContainer.appendChild(btn);
    });
  }

  function filterGroups(term) {
    const safeTerm = sanitizeInput(term.toLowerCase());
    const filtered = {};
    Object.keys(groups).forEach(group => {
      if (group.includes(safeTerm)) {
        filtered[group] = groups[group];
      }
    });

    groupButtonsContainer.innerHTML = "";
    Object.keys(filtered).forEach(group => {
      const btn = document.createElement("button");
      btn.className = "group-btn";
      btn.textContent = `${group} (${filtered[group].length})`;
      btn.onclick = () => showImages(filtered[group]);
      groupButtonsContainer.appendChild(btn);
    });
  }

  allBtn.onclick = () => showImages(allImages);
  searchInput.addEventListener("input", () => {
    const input = sanitizeInput(searchInput.value);
    filterGroups(input);
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") lightbox.style.display = "none";
  });

  async function init() {
    try {
      const configRes = await fetch("config.json");
      const config = await configRes.json();

      await fetchFolderContents(config);
      createGroupButtons();
      gallery.innerHTML = "<p>Select a group or click 'Show All'.</p>";
    } catch (err) {
      gallery.textContent = "Error loading images.";
      console.error(err);
    }
  }

  init();
</script>

</body>
</html>
