<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Public image gallery by Mobile Doctor Store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Auto-Updating Image Gallery</title>
</head>
<body>
  <h1>Auto Image Gallery</h1>
  <div id="gallery">Loading images...</div>

  <script>
    const username = "mobile-doctor-store";
    const repo = "image-site-004";
    const folder = "images";

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`)
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;
            img.title = file.name;
            img.style.width = "300px";
            img.style.margin = "10px";
            gallery.appendChild(img);
          }
        });
      })
      .catch(err => {
        gallery.innerHTML = "<p>Error loading images.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
