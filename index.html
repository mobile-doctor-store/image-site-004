<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Auto-grouped image gallery with preview">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    #search {
      padding: 10px;
      min-width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .group-btn {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .group-btn:hover {
      background-color: #0056b3;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    #gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    #gallery img:hover {
      transform: scale(1.02);
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    #lightbox:active {
      display: none;
    }
  </style>
</head>
<body>

<h1>Smart Image Gallery</h1>

<div id="controls">
  <input type="text" id="search" placeholder="Search group...">
  <button class="group-btn" id="all-btn">Show All</button>
  <div id="group-buttons"></div>
</div>

<div id="gallery">Loading...</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="">
</div>

<script>
  const username = "mobile-doctor-store";
  const repo = "image-site-004";
  const folder = "images";

  const gallery = document.getElementById("gallery");
  const groupButtonsContainer = document.getElementById("group-buttons");
  const searchInput = document.getElementById("search");
  const allBtn = document.getElementById("all-btn");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  let groups = {};
  let allImages = [];

  function getPrefix(filename) {
    const match = filename.match(/^[a-zA-Z]+/);
    return match ? match[0].toLowerCase() : "others";
  }

  function clearGallery() {
    gallery.innerHTML = "";
  }

  function showImages(images) {
    clearGallery();
    if (images.length === 0) {
      gallery.innerHTML = "<p>No images found.</p>";
      return;
    }

    images.forEach(file => {
      const img = document.createElement("img");
      img.src = file.download_url;
      img.alt = file.name;
      img.title = file.name;
      img.loading = "lazy";
      img.onclick = () => {
        lightbox.style.display = "flex";
        lightboxImg.src = file.download_url;
        lightboxImg.alt = file.name;
      };
      gallery.appendChild(img);
    });
  }

  function createGroupButtons() {
    groupButtonsContainer.innerHTML = "";
    Object.keys(groups).forEach(prefix => {
      const btn = document.createElement("button");
      btn.className = "group-btn";
      btn.textContent = `${prefix} (${groups[prefix].length})`;
      btn.onclick = () => showImages(groups[prefix]);
      groupButtonsContainer.appendChild(btn);
    });
  }

  function filterGroups(term) {
    const filtered = {};
    Object.keys(groups).forEach(prefix => {
      if (prefix.includes(term.toLowerCase())) {
        filtered[prefix] = groups[prefix];
      }
    });
    groupButtonsContainer.innerHTML = "";
    Object.keys(filtered).forEach(prefix => {
      const btn = document.createElement("button");
      btn.className = "group-btn";
      btn.textContent = `${prefix} (${filtered[prefix].length})`;
      btn.onclick = () => showImages(filtered[prefix]);
      groupButtonsContainer.appendChild(btn);
    });
  }

  allBtn.onclick = () => showImages(allImages);
  searchInput.addEventListener("input", () => filterGroups(searchInput.value));

  fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`)
    .then(res => res.json())
    .then(files => {
      const imageFiles = files.filter(file =>
        file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)
      );

      allImages = imageFiles;

      imageFiles.forEach(file => {
        const prefix = getPrefix(file.name);
        if (!groups[prefix]) groups[prefix] = [];
        groups[prefix].push(file);
      });

      createGroupButtons();
      gallery.innerHTML = "<p>Select a group or click 'Show All'.</p>";
    })
    .catch(err => {
      gallery.innerHTML = "<p>Error loading images.</p>";
      console.error(err);
    });
</script>

</body>
</html>
